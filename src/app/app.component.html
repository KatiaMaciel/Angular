<app-topo></app-topo>

<div *ngIf="jogoEmAndamento; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="tipoEncerramento === 'derrota'; else fimDeJogoVitoria" class="container">
        <div class="row">
            <div class="col">
                <h2>GAME OVER!</h2>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Tentar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>

<ng-template #fimDeJogoVitoria>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>YOU WIN!</h2>
                <h3>Congratulations</h3>
                <button class="btn btn-primary" (click)="reiniciarJogo()">Tentar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
